<html>
<head>
    <title>Display</title>
<!-- Boot-Strap   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<style>
    body{
        background-image:url(4.jpg);
        background-repeat: no-repeat;
        background-size: 110% 110%;
    }
    table{
        background-color: rgb(115, 237, 201);
        margin-left: 5;
        margin-right: 10;
    }
    h1{
        text-align: center;
        font-family: monospace;
        margin-top: 15;
    }
</style>
<body>
        <h1><b>Available Stock</h1></b>
        <table class="table table-bordered border-primary">
            <thead class="table-dark">
            <tr>
                <td style="text-align: center; background-color: darkgrey; color: black; ">Name</td>
                <td style="text-align: center;background-color: darkgrey; color: black;"> Qty</td>
            </tr>
            </thead>

            {% for i in data %}
                <tr>
                    <td>{{i['Name']}}</td>
                    <td>{{i['qty']}}</td>
                </tr>
            {% endfor %}
       </table>

</body>
</html>
